<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/web/js/users.js"></script>
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <div id="loginMessage" style="color: red;"></div>

    <form id="registerForm">
        <h2>Register New User</h2>
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" required><br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">Register</button>
    </form>

    <script src="/web/js/users.js"></script>
</body>
</html>
